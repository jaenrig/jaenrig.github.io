{% extends "!layout.html" %}
  {% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: rgba(55, 157, 175, 0.911);
    }
    /* Sidebar */
    .wy-nav-side {
      background: rgba(55, 157, 175, 0.911);
    }

    .wy-menu-vertical header, .wy-menu-vertical p.caption {
    color: white;
    height: 32px;
    display: inline-block;
    line-height: 32px;
    padding: 0 1.618em;
    margin: 12px 0 0 0;
    display: block;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 85%;
    white-space: nowrap;
    }

    .rst-versions {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 300px;
    color: #fcfcfc;
    background: #dfdc32e7;
    font-family: "Lato","proxima-nova","Helvetica Neue",Arial,sans-serif;
    z-index: 400;
    }

    .rst-current-version {
    padding: 12px;
    background-color: #dfdc32e7;
    display: block;
    text-align: right;
    font-size: 90%;
    cursor: pointer;
    color: #27AE60;
    *zoom: 1;
}
}
</style>
{% endblock %}
